<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <form id="applicationForm">
            <h1>Job Application Form</h1>
            <hr>
            <p>! All fields mandatory. Please enter NA where not applicable.</p>

            <div class="upload-photo" id="dropZone">
                <label for="photo"><img src="upload-image-icon-png-26.jpg" alt="Upload Photo"></label>
                <input type="file" name="my_photo" id="photo" accept="image/*" hidden required>
            </div>

            <div>
                <label for="current-date">Current Date:</label>
                <input type="date" id="current-date" name="current-date" readonly />
            </div>

            <div>
                <label for="post">Select Post Applied For:</label>
                <select name="post" id="post" required>
                    <option value="">Select Post</option>
                    <option value="teaching">TEACHING</option>
                    <option value="non-teaching">NON TEACHING</option>
                    <option value="transport">TRANSPORT</option>
                    <option value="staff-support">STAFF SUPPORT</option>
                </select>
            </div>

            <div>
                <label for="full-name">Full Name (as per PAN Card):</label>
                <input type="text" id="full-name" placeholder="Full Name" required>
            </div>

            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" oninput="calculateAge()" required />
                <small>(DOB as per 10th certificate)</small>
            </div>

            <div>
                <label for="age">My Current Age:</label>
                <input type="text" id="age" name="my_age" placeholder="My Current Age" readonly>
            </div>

            <div>
                <label for="gender">Gender:</label>
                <select name="my_gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                    <option value="OTHERS">OTHER</option>
                </select>
            </div>

            <div>
                <label for="marital-status">Marital Status:</label>
                <select id="marital-status" name="marital-status" onchange="toggleSpouseNameField()" required>
                    <option value="">Select Marital Status</option>
                    <option value="single">SINGLE</option>
                    <option value="married">MARRIED</option>
                    <option value="divorced">DIVORCED</option>
                    <option value="widowed">WIDOWED</option>
                </select>
            </div>

            <div id="spouse-name-field" style="display: none;">
                <label for="spouse-name">Spouse Name:</label>
                <input type="text" id="spouse-name" name="spouse-name" placeholder="Enter spouse's name" />
            </div>

            <div>
                <label for="country">Country:</label>
                <select name="country" id="country" required>
                    <option value="">Select Country</option>
                    <option value="india">India</option>
                </select>
            </div>

            <div>
                <label for="state">State:</label>
                <select id="state" onchange="loadCities()" required>
                    <option value="" selected>Select State</option>
                </select>
            </div>

            <div>
                <label for="city">City:</label>
                <select id="city" required>
                    <option value="" selected>Select City</option>
                </select>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="youremail" id="email" placeholder="Email" required>
            </div>

            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script src="/practice/main.js"></script>
</body>

</html>
